version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ds-postgres
    environment:
      POSTGRES_DB: digital_signage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./database/migrations/run-migrations.sh:/docker-entrypoint-initdb.d/02-run-migrations.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ds-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ds-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: ds-api-gateway
    ports:
      - "3000:3000"
      - "3100:3100"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CONTENT_SERVICE_URL=http://content-service:3002
      - TEMPLATE_SERVICE_URL=http://template-service:3003
      - SCHEDULING_SERVICE_URL=http://scheduling-service:3004
      - DEVICE_SERVICE_URL=http://device-service:3005
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    command: npm run dev

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: ds-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    command: npm run dev

  # Content Service
  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: ds-content-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./services/content-service:/app
      - /app/node_modules
      - media_storage:/app/storage
    command: npm run dev

  # Template Service
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: ds-template-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/template-service:/app
      - /app/node_modules
    command: npm run dev

  # Scheduling Service
  scheduling-service:
    build:
      context: ./services/scheduling-service
      dockerfile: Dockerfile
    container_name: ds-scheduling-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/scheduling-service:/app
      - /app/node_modules
    command: npm run dev

  # Device Service
  device-service:
    build:
      context: ./services/device-service
      dockerfile: Dockerfile
    container_name: ds-device-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./services/device-service:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ds-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Media Processor Worker
  media-processor:
    build:
      context: ./workers/media-processor
      dockerfile: Dockerfile
    container_name: ds-media-processor
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - ./workers/media-processor:/app
      - /app/node_modules
      - media_storage:/app/storage
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  media_storage:

networks:
  default:
    name: digital-signage-network
